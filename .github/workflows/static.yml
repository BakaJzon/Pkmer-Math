name: 部署文档

on:
  push:
    branches: ["main"] # 确保这是你正在使用的分支名称
  workflow_dispatch:

permissions:
  contents: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: 仓库配置获取
        id: set-workspace-path # 你可以在这里使用 WORKSPACE_PATH 变量进行其他操作
        run: |
          echo "WORKSPACE_PATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
          echo "The current workspace path is: ${WORKSPACE_PATH}"
          
      - name: Checkout - 构建库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: LincZero/LincZero.github.io
          ref: 'raw' # 分支
          
      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true
          version: 8

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      # [!code] 根据实际情况修改
      - name: 一些配置
        run: |
          sed -i 's/base: \"\/\"/base: \"\/Pkmer-Math\/\"/g' src/.vuepress/config.ts
      - name: Checkout - 文档库1
        working-directory: ./src/
        run: mkdir MdNote_Other
      - name: Checkout - 文档库2
        working-directory: ./src/MdNote_Other/
        run: |
          git clone https://github.com/LincDocs/Pkmer-Math.git

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=20480
        run: |-
          node -e 'console.log(v8.getHeapStatistics())'
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: src/.vuepress/dist
